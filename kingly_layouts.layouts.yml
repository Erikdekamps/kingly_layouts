kingly_onecol:
  label: 'Kingly: One column'
  category: 'Kingly'
  path: templates
  template: layout--kingly-onecol
  library: kingly_layouts/kingly_onecol
  default_region: content
  icon_map:
    - [ content]
  regions:
    content:
      label: Content

kingly_twocol:
  label: 'Kingly: Two column'
  category: 'Kingly'
  path: templates
  template: layout--kingly-twocol
  library: kingly_layouts/kingly_twocol
  class: '\Drupal\kingly_layouts\Plugin\Layout\KinglyTwoColumnLayout'
  default_region: first
  icon_map:
    - [ first, second ]
  regions:
    first:
      label: First
    second:
      label: Second

kingly_threecol:
  label: 'Kingly: Three column'
  category: 'Kingly'
  path: templates
  template: layout--kingly-threecol
  library: kingly_layouts/kingly_threecol
  class: '\Drupal\kingly_layouts\Plugin\Layout\KinglyThreeColumnLayout'
  default_region: second
  icon_map:
    - [ first, second, third ]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

kingly_fourcol:
  label: 'Kingly: Four column'
  category: 'Kingly'
  path: templates
  template: layout--kingly-fourcol
  library: kingly_layouts/kingly_fourcol
  class: '\Drupal\kingly_layouts\Plugin\Layout\KinglyFourColumnLayout'
  default_region: first
  icon_map:
    - [ first, second, third, fourth ]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth
